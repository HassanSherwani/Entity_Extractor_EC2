{% extends 'layout.html' %}

{% block body %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Extract</h1>
    </div>

    <div class="container" >

        <form method="POST" action="{{url_for('extract')}}">
            <textarea rows="5" cols="5" required="true" name="rawtext" class="form-control">
            </textarea>
            <button type="reset" class="btn btn-primary"><i class="fa fa-eraser"></i> Clear</button>
            <button type="submit" class="btn btn-info"><i class="fa fa-database"></i> Submit</button>
            <button type="submit" class="btn btn-info"><i class="fa fa-database"></i> Save</button>
        </form>
    </div>


{% endblock body %}
